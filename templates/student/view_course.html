<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Course</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .module {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      padding: 15px;
    }

    .module h3 {
      margin: 0;
      color: #007bff;
      cursor: pointer;
    }

    .toggle-icon {
      float: right;
      font-size: 16px;
    }

    .lessons {
      display: none;
      margin-top: 10px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .video-card h4 {
      font-size: 16px;
      color: #333;
      margin: 8px 0;
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 4px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>

  <h2>ðŸ“– {{ course.course_title }} - Modules & Lessons</h2>

  {% for module in modules %}
    <div class="module">
      <h3 onclick="toggleLessons('module-{{ module.id }}')">
        {{ module.module_title }}
        <span class="toggle-icon" id="icon-module-{{ module.id }}">&#x25BC;</span>
      </h3>

      <div class="lessons" id="module-{{ module.id }}">
        <div class="video-grid">
          {% for lesson in lessons[module.id] %}
            <div class="video-card">
              <h4>{{ lesson.lesson_title }}</h4>

              {% if lesson.video_link %}
                <iframe src="https://www.youtube.com/embed/{{ lesson.video_link | replace('https://youtu.be/', '') | replace('https://www.youtube.com/watch?v=', '') }}" allowfullscreen></iframe>
              {% endif %}

              {% if lesson.pdf_path %}
                <a href="{{ url_for('static', filename='uploads/pdfs/' ~ lesson.pdf_path) }}" target="_blank" class="btn">
                  <i class="fas fa-file-pdf"></i> View PDF
                </a>
              {% endif %}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}

  <script>
    function toggleLessons(id) {
      const section = document.getElementById(id);
      const icon = document.getElementById('icon-' + id);

      if (section.style.display === 'block') {
        section.style.display = 'none';
        icon.innerHTML = '&#x25BC;';
      } else {
        section.style.display = 'block';
        icon.innerHTML = '&#x25B2;';
      }
    }
  </script>

</body>
</html>
