<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0ecff, #f9f9f9);
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .profile-wrapper {
      width: 100%;
      max-width: 950px;
      background: #fff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .profile-wrapper:hover {
      transform: scale(1.01);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
      position: relative;
    }

    h2::after {
      content: '';
      width: 80px;
      height: 3px;
      background-color: #007BFF;
      display: block;
      margin: 10px auto 0;
      border-radius: 10px;
    }

    .profile-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
    }

    .left-info {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .info-item {
      width: 48%;
      background: #f8faff;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
      font-size: 15px;
      color: #333;
    }

    .info-item strong {
      color: #555;
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      font-size: 14px;
    }

    .right-photo {
      flex: 1;
      text-align: center;
    }

    .right-photo img {
      width: 170px;
      height: 170px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid #e0e0e0;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .right-photo img:hover {
      transform: scale(1.05);
    }

    .edit-btn {
      margin-top: 20px;
      padding: 10px 22px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }

    .edit-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .info-item {
        width: 100%;
      }
      .profile-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="profile-wrapper">
    <h2>üë§ Student Profile</h2>

    <div class="profile-container">

      <!-- Left Info -->
      <div class="left-info">
        <div class="info-item">
          <strong>Center Code:</strong> {{ student.center_code }}
        </div>
        <div class="info-item">
          <strong>Student ID:</strong> {{ student.student_id }}
        </div>
        <div class="info-item">
          <strong>Name:</strong> {{ student.name }}
        </div>
        <div class="info-item">
          <strong>Father's Name:</strong> {{ student.father_name }}
        </div>
        <div class="info-item">
          <strong>Mobile No:</strong> {{ student.mobile }}
        </div>
        <div class="info-item">
          <strong>Email:</strong> {{ student.email }}
        </div>
      </div>

      <!-- Right Photo -->
      <div class="right-photo">
        <img src="{{ url_for('static', filename=student['photo'].replace('\\', '/')) }}" alt="Student Photo">
        <br>
        <a href="/student/edit_profile" class="edit-btn">‚úèÔ∏è Edit Profile</a>
      </div>

    </div>
  </div>

</body>
</html>
