<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ecf0f3;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      max-width: 750px;
      margin: auto;
      background: #f4f7f8;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    form .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    input[readonly],
    input[readonly]:hover {
      background-color: #eaeaea;
      cursor: not-allowed;
    }

    input:focus,
    select:focus {
      border-color: #007BFF;
      outline: none;
    }

    .submit-btn {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 30px;
      background-color: #27ae60;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    @media (max-width: 768px) {
      form .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>✏️ Edit Profile</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="form-grid">
      
      <div>
        <label>Center Code:</label>
        <input type="text" name="center_code" value="{{ student.center_code }}" readonly>
      </div>

      <div>
        <label>Student ID:</label>
        <input type="text" name="student_id" value="{{ student.student_id }}" readonly>
      </div>

      <div>
        <label>Name:</label>
        <input type="text" name="name" value="{{ student.name }}" readonly>
      </div>

      <div>
        <label>Father's Name:</label>
        <input type="text" name="father_name" value="{{ student.father_name }}" required>
      </div>

      <div>
        <label>DOB:</label>
        <input type="date" name="dob" value="{{ student.dob }}">
      </div>

      <div>
        <label>Gender:</label>
        <select name="gender">
          <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>

      <div>
        <label>Mobile:</label>
        <input type="text" name="mobile" value="{{ student.mobile }}" readonly>
      </div>

      <div>
        <label>Alternate Mobile:</label>
        <input type="text" name="alt_mobile" value="{{ student.alt_mobile }}">
      </div>

      <div>
        <label>Email:</label>
        <input type="email" name="email" value="{{ student.email }}" readonly>
      </div>

      <div>
        <label>Address:</label>
        <input type="text" name="address" value="{{ student.address }}">
      </div>

      <div>
        <label>City:</label>
        <input type="text" name="city" value="{{ student.city }}">
      </div>

      <div>
        <label>Pin Code:</label>
        <input type="text" name="pin_code" value="{{ student.pin_code }}">
      </div>

      <div>
        <label>State:</label>
        <input type="text" name="state" value="{{ student.state }}">
      </div>

      <div>
        <label>Qualification:</label>
        <input type="text" name="qualification" value="{{ student.qualification }}">
      </div>

      <div>
        <label>Passing Year:</label>
        <input type="text" name="passing_year" value="{{ student.passing_year }}">
      </div>

      <div>
        <label>School/College Name:</label>
        <input type="text" name="school_college" value="{{ student.school }}">
      </div>

      <div>
        <label>Board/University:</label>
        <input type="text" name="board_university" value="{{ student.board }}">
      </div>

      <div>
        <label>Admission Date:</label>
        <input type="date" name="admission_date" value="{{ student.admission_date }}" readonly>
      </div>

    </div>

    <div class="submit-btn">
      <button type="submit">✅ Update Profile</button>
    </div>
  </form>

</body>
</html>
