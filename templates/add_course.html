<!DOCTYPE html>
<html>
<head>
  <title>Add/Edit Course</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      background: #fff;
      padding: 30px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056cc;
    }

    #preview {
      display: block;
      width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Add Course</h2>
  <form id="courseForm" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="course_code" id="course_code">

    <label>Course Title:</label>
    <input type="text" name="course_title" id="course_title" required>

    <label>Course Duration:</label>
    <input type="text" name="course_duration" id="course_duration" required>

    <label>Upload Thumbnail:</label>
    <input type="file" name="thumbnail" id="thumbnail" accept="image/*">
    <img id="preview" src="#" alt="Thumbnail Preview" style="display:none;"/>

    <button type="submit" id="submitBtn">Upload Course</button>
  </form>

  <h3 style="margin-top: 40px;">ðŸ“‹ Uploaded Courses</h3>
<table>
  <thead>
    <tr>
      <th>Course Code</th>
      <th>Course Title</th>
    </tr>
  </thead>
  <tbody id="courseTable">
    {% for course in courses %}
    <tr onclick="fillForm('{{ course.course_code }}', '{{ course.course_title }}', '{{ course.course_duration }}')">
      <td>{{ course.course_code }}</td>
      <td>{{ course.course_title }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  function fillForm(code, title, duration) {
    document.getElementById('course_code').value = code;
    document.getElementById('course_title').value = title;
    document.getElementById('course_duration').value = duration;
    document.getElementById('submitBtn').textContent = 'Update Course';
    document.getElementById('form-title').textContent = 'Edit Course';
    document.getElementById('preview').style.display = 'none';
    document.getElementById('thumbnail').value = '';
  }

  document.getElementById('thumbnail').addEventListener('change', function(event) {
    const preview = document.getElementById('preview');
    const file = event.target.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      preview.style.display = 'none';
    }
  });
</script>


</body>
</html>
