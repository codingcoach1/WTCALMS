<!DOCTYPE html>
<html>
<head>
  <title>Edit Center</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 38px;
      left: 10px;
      color: #888;
    }

    .input-group input,
    .input-group select {
      padding-left: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-edit"></i> Edit Center Info</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="input-group">
        <label><i class="fas fa-building"></i> Center Name</label>
        <input type="text" name="center_name" value="{{ center['center_name'] }}" required>
      </div>

      <div class="input-group">
        <label><i class="fas fa-user-tie"></i> Owner Name</label>
        <input type="text" name="owner_name" value="{{ center['name'] }}" required>
      </div>

      <div class="input-group">
        <label><i class="fas fa-envelope"></i> Email</label>
        <input type="email" name="email" value="{{ center['email'] }}" required>
      </div>

      <div class="input-group">
        <label><i class="fas fa-phone"></i> Mobile</label>
        <input type="text" name="mobile" value="{{ center['mobile'] }}" required>
      </div>

      <div class="input-group">
        <label><i class="fas fa-map-marker-alt"></i> Address</label>
        <input type="text" name="address" value="{{ center['address'] }}" required>
      </div>

      <div class="input-group">
        <label><i class="fas fa-map-pin"></i> Pin Code</label>
        <input type="text" name="pin_code" value="{{ center['pin_code'] }}" required>
      </div>

      <div class="input-group">
        <label><i class="fas fa-flag"></i> State</label>
        <input type="text" name="state" value="{{ center['state'] }}" required>
      </div>

      <div class="input-group">
        <label><i class="fas fa-toggle-on"></i> Status</label>
        <select name="status" required>
          <option value="Active" {% if center['status'] == 'Active' %}selected{% endif %}>Active</option>
          <option value="Inactive" {% if center['status'] == 'Inactive' %}selected{% endif %}>Inactive</option>
          <option value="Pause" {% if center['status'] == 'Pause' %}selected{% endif %}>Pause</option>
          <option value="Dead" {% if center['status'] == 'Dead' %}selected{% endif %}>Dead</option>
        </select>
      </div>
      <div class="input-group">
        <label><i class="fas fa-image"></i> Upload New Photo</label>
        <input type="file" name="photo" accept="image/*">
        {% if center['photo'] %}
          <br><img src="{{ url_for('static', filename='uploads/centers/' + center['photo']) }}" width="120">
        {% endif %}
      </div>


      <button type="submit"><i class="fas fa-save"></i> Update Center</button>
    </form>
  </div>

</body>
</html>
