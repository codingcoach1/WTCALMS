<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: Arial, sans-serif; }

    header {
      background: #0072ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    #sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 250px;
      height: calc(100% - 120px);
      background: #333;
      color: white;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    #sidebar.collapsed {
      width: 60px;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      padding: 12px 20px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }

    #sidebar ul li:hover {
      background-color: #444;
    }

    #sidebar ul li i {
      width: 25px;
      text-align: center;
    }

    #sidebar ul li span {
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    #sidebar.collapsed ul li span {
      display: none;
    }

    /* Tooltip on hover for collapsed sidebar */
    #sidebar.collapsed ul li:hover::after {
      content: attr(data-title);
      position: absolute;
      left: 65px;
      background: #222;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      z-index: 1001;
    }

    #toggleBtn {
      position: fixed;
      top: 70px;
      left: 250px;
      font-size: 20px;
      cursor: pointer;
      color: #0072ff;
      background: white;
      border-radius: 0 5px 5px 0;
      padding: 10px;
      z-index: 1001;
      transition: left 0.3s ease;
    }

    #toggleBtn.collapsed {
      left: 60px;
    }

    #main-content {
      margin-top: 60px;
      margin-left: 250px;
      height: calc(100% - 120px);
      transition: margin-left 0.3s ease;
    }

    #main-content.full {
      margin-left: 60px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      height: 60px;
      background: #0072ff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .contact-info, #clock, #weather {
      font-size: 14px;
    }

    .logout {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logout i {
      margin-right: 6px;
    }
  </style>
</head>
<body>

<header>Admin Panel</header>

<!-- Sidebar -->
<div id="sidebar">
  <ul>
    <li onclick="loadPage('/admin/home')"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></li>
    <li onclick="loadPage('/add_center')" data-title="Add Center"><i class="fas fa-plus-circle"></i> <span>Add Center</span></li>
    <li onclick="loadPage('/view_centers')" data-title="View Centers"><i class="fas fa-building"></i> <span>View Centers</span></li>
    <li onclick="loadPage('/add_course')" data-title="Add Course"><i class="fas fa-book-open"></i> <span>Add Course</span></li>
    <li onclick="loadPage('/view_courses')" data-title="View Courses"><i class="fas fa-book"></i> <span>View Courses</span></li>
    <li onclick="loadPage('/add_question')" data-title="Add Question"><i class="fas fa-question-circle"></i> <span>Add Question</span></li>
    <li onclick="loadPage('/view_questions')" data-title="View Question"><i class="fas fa-question-circle"></i> <span>View Question</span></li>
    <li onclick="loadPage('/manage_test_series')" data-title="Add Test Series"><i class="fas fa-layer-group"></i> <span>Add Test Series</span></li>
    <li onclick="loadPage('/view_test_series')" data-title="View Test Series"><i class="fas fa-layer-group"></i> <span>View Test Series</span></li>
    <li><a href="/admin_logout" class="logout"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
  </ul>
</div>

<!-- Toggle Button -->
<div id="toggleBtn" onclick="toggleSidebar()">
  <i class="fas fa-angle-left"></i>
</div>

<!-- Main Content -->
<div id="main-content">
  <iframe id="frame" src="/admin/home"></iframe>
</div>

<!-- Footer -->
<footer>
  <div class="contact-info">ðŸ“§ support@gyandeep.com | ðŸ“ž +91-9999999999</div>
  <div id="weather">â›… Loading weather...</div>
  <div id="clock">ðŸ•’</div>
</footer>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('toggleBtn');

    sidebar.classList.toggle('collapsed');
    mainContent.classList.toggle('full');
    toggleBtn.classList.toggle('collapsed');

    toggleBtn.innerHTML = sidebar.classList.contains('collapsed')
      ? '<i class="fas fa-angle-right"></i>'
      : '<i class="fas fa-angle-left"></i>';
  }

  function loadPage(url) {
    document.getElementById('frame').src = url;
  }

  function updateClock() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString();
    document.getElementById('clock').textContent = `ðŸ•’ ${timeStr}`;
  }

  setInterval(updateClock, 1000);
  updateClock();

  fetch('https://wttr.in/?format=1')
    .then(res => res.text())
    .then(data => {
      document.getElementById('weather').textContent = data;
    })
    .catch(() => {
      document.getElementById('weather').textContent = "Weather unavailable";
    });
</script>

</body>
</html>
