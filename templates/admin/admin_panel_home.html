<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f3f6;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 50px;
            gap: 25px;
        }

        .card {
            width: 220px;
            height: 160px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .count {
            font-size: 38px;
            font-weight: bold;
            color: #2980b9;
        }

        .label {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .card:nth-child(1) .count { color: #e74c3c; }
        .card:nth-child(2) .count { color: #27ae60; }
        .card:nth-child(3) .count { color: #f39c12; }
        .card:nth-child(4) .count { color: #8e44ad; }
    </style>
</head>
<body>
    <h2>ðŸ“Š Admin Dashboard</h2>
    <div class="dashboard-container">
        <div class="card">
            <div class="count">{{ total_centers }}</div>
            <div class="label">Total Centers</div>
        </div>
        <div class="card">
            <div class="count">{{ total_courses }}</div>
            <div class="label">Total Courses</div>
        </div>
        <div class="card">
            <div class="count">{{ total_test_series }}</div>
            <div class="label">Test Series</div>
        </div>
        <div class="card">
            <div class="count">{{ total_questions }}</div>
            <div class="label">Questions</div>
        </div>
    </div>
</body>
</html>
