<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Questions to Test</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            max-width: 1000px;
            margin: 0 auto 30px auto;
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background-color: #357abd;
        }

        .counter {
            margin-top: 15px;
            font-weight: bold;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.03);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #f0f4f8;
            color: #333;
        }

        tr:hover {
            background-color: #f9fcff;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tr {
                margin-bottom: 10px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.05);
                background-color: #fff;
                padding: 10px;
            }

            td {
                padding: 8px;
                position: relative;
                padding-left: 50%;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                top: 8px;
                font-weight: bold;
                color: #666;
                width: 40%;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <h2>üìù Add Questions to Test Series #{{ series_id }}</h2>

    <!-- Filter Module -->
    <form method="GET">
        <label>Select Module:</label>
        <select name="module" onchange="this.form.submit()">
            <option value="">-- All Modules --</option>
            {% for m in modules %}
                <option value="{{ m.id }}" {% if selected_module == m.id|string %}selected{% endif %}>
                    {{ m.module_title }}
                </option>
            {% endfor %}
        </select>
    </form>

    <!-- Add Questions -->
    <form method="POST">
        <p class="counter">üßÆ Selected Questions: <span id="count">0</span></p>

        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Question</th>
                    <th>Course</th>
                    <th>Module</th>
                </tr>
            </thead>
            <tbody>
                {% for q in questions %}
                <tr>
                    <td data-label="Select">
                        <input type="checkbox" name="question_ids" value="{{ q.id }}" onchange="updateCount()">
                    </td>
                    <td data-label="Question">{{ q.question_text }}</td>
                    <td data-label="Course">{{ q.course_title }}</td>
                    <td data-label="Module">{{ q.module_title }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit">‚ûï Add Selected Questions</button>
    </form>

    <script>
        function updateCount() {
            const checked = document.querySelectorAll('input[name="question_ids"]:checked');
            document.getElementById("count").innerText = checked.length;
        }
        updateCount(); // Initial count
    </script>

</body>
</html>
