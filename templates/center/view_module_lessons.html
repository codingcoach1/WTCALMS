<!DOCTYPE html>
<html>
<head>
  <title>View Lessons</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .video-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 6px;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 14px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2c80b4;
    }

    .no-videos {
      text-align: center;
      color: #888;
      font-size: 16px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“š Module: {{ module.module_title }}</h2>

  <div class="video-grid">
    {% for lesson in lessons %}
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/{{ lesson.video_link | replace('https://youtu.be/', '') | replace('https://www.youtube.com/watch?v=', '') }}" 
                frameborder="0" allowfullscreen>
        </iframe>

        {% if lesson.pdf_path %}
          <div>
            <a href="{{ url_for('static', filename='uploads/pdfs/' ~ lesson.pdf_path) }}" 
               target="_blank" class="btn">
              ðŸ“„ View PDF
            </a>
          </div>
        {% endif %}
      </div>
    {% else %}
      <p class="no-videos">No videos found.</p>
    {% endfor %}
  </div>

</body>
</html>
